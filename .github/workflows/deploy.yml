name: Deploy
on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      
      - uses: actions/setup-node@v3
        with:
          node-version: '16.14'


      - name: Build
        run: |
          npm install
          npm run build

